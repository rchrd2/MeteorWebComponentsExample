<head>
  <title>meteor-web-component</title>
  <link rel="import" href="hello-world.html">

</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  <!-- Use web component defined in the client js -->
  <my-avatar service="twitter" username="rchrd2"></my-avatar>

  <!-- Use web component loaded with rel="import" -->
  <hello-world who="meteor!"></hello-world>

  <!-- Use Meteor Template binding with a web component -->
  <hello-world who="{{counter}}"></hello-world>

</template>
